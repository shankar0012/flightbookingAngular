<div class="d-flex justify-content-center ">
    <div class="card ">
        <h5 class="card-header " style="background-color: #11d5bf;">Cancel Ticket</h5>
        <div class="card col-md-12 ">
            <div class="card-body ">
                <form [formGroup]="FlightSearchForm" (ngSubmit)="onSubmit()">
                    <div class="form-row ">
                        <div class="form-group col-6">
                            <label>PNR</label>
                            <input type="text" formControlName="PNR" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.PNR.errors }" />
                        </div>
                        <div class="form-group col-6">
                            </div>

                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary mr-1">Search</button>
                    </div>

                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>PNR</th>
                            <th>EmailId</th>
                            <th>From City</th>
                            <th>To City</th>
                            <th>Booking Date</th>
                            <th>View</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="ticketlist">
                            <tr *ngFor="let ticket of ticketlist">
                                <td>{{ticket.pnr}}</td>
                                <td>{{ticket.emailId}}</td>
                                <td>{{ticket.fromCity}}</td>
                                <td>{{ticket.toCity}}</td>
                                <td>{{ticket.addTime| date: 'dd/MM/yyyy hh:mm a'}}</td>
                                <td><button (click)="ViewTicket(ticket.pnr)" class="btn btn-danger">Cancel</button></td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    

    </div>
